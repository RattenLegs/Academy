<!DOCTYPE html>
<html lang="ko">
<head> <!--head: 페이지의 속성 및 정보를 담음-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script> 
    <!--HTML, CSS, JavaScript가 동시에 작성되면 HTML>CSS>JavaScript 순으로 해석, 
        but app.js가 head에 있으면 app.js부터 로딩함
        head태그는 페이지의 속성 및 정보를 담을 때 사용하는 태그이기 때문에 head태그에 먼저 있는 내용부터 로딩
        app.js는 body태그에다 작성한 요소들을 지목하는 문법 작성
    
        여기서 app.js는 css 이후에 해석이 되는데 head태그에 있기 때문에 로딩은 body보다 빠름
        (body가 해석이 되고 나서 app.js가 읽혀야 함)
        그래서 동작을 못함
        
        >>>> 페이지 해석이 다 되고 나서 스크립트를 읽으라고 명령해야 함
        defer를 주면 문서를 먼저 다 읽고나서 javascript에 있는 내용을 실행시키겠다고 인식하게 됨-->
</head>
<body>
    
<div id="my-pet">
    귀여운 거북이~~~
</div>
<button id="change"> 변경하기</button>

</body>
</html>
