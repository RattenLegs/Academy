<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse; 
        }
    </style>
    <!--border-collapse: 테이블 전체 테두리+셀 테두리가 중복인데 하나의 테두리로 완성
        collapse: 무너져내리다-->
</head>
<body>
    <!--table 태그는 표를 작성하는 태그입니다.-->
    <table border="1"><!--1=true // thead tbody-->
        
            <tr> <!--table의 자식태그 tr은 표의 행을 나타냅니다.-->
                <th>이름</th><!--tr의 자식태그 td는 한 행에 들어갈 열-->
                <th>나이</th><!--머리를 지정하고 싶다면 td대신 th-->
                <th>성별</th>
                <th>주소</th>
                <td rowspan="4" align="center">
                    <button>세로버튼</button>
                </td>
            </tr>
        
        <!-- =tr>td*4  // thead와 tbody가 있으면 td rowspan/align 제대로 적용 안될수 있음-->
        
            <tr>
                <td>김철수</td>
                <td>30</td>
                <td>남자</td>
                <td>서울특별시</td>
            </tr>
        
        <tr>
            <td>박영희</td>
            <td>25</td>
            <td>여자</td>
            <td>경기도 남양주시</td>
        </tr>
        <tr>
            <!--가로 셀 병합: colspan -> 병합하고 싶은 셀의 개수를 작성-->
            <td colspan="4" align="center">
                <button>버튼입니다.</button>
            </td>
        </tr>
        
    </table>
</body>
</html>
